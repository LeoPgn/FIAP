<script>
        let idade = 90; // JS entende automatico que é int
        let nome = "Leo"; // JS entende aut que é String
        let valor = 90.5; // JS entende como numero (n separa se é int ou floar, trata como numero)
        let logado = true; // JS entende aut que é valor boolean
        let lista = ['azul','vermelho','rosa'];

        console.log(typeof idade) //escrever typeof mostra o TIPO de variavel
        console.log(typeof idade, "Váriavel", idade) 

        console.log('Variavel lista: ', lista, "\n TIPO:", typeof lista) // mostra a lista no console


</script>
